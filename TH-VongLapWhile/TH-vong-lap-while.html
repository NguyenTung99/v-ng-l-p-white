<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập vong lặp while</title>
</head>
<body>
<script>
    let so = parseInt(prompt("nhập số: "));
    let tong = 0;
    while (so != -1) {
        tong += so;
        so = parseInt(prompt("nhập số: "));
        alert(so);
    }
    alert(tong);
</script>
</body>
</html>
