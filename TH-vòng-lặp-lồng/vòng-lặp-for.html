<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vòng lặp for</title>
</head>
<body>
<script>
    let x;
    x = "<table border ='1' width = '300' cellspacing ='2' cellpadding ='3'>";
    for (i = 1; i <= 10; i++) {
        x = x + "<tr>";
        for (j = 1; j <= 10; j++) {
            x = x + "<td>" + i * j + "</td>";
        }
        x = x + "</tr>";
    }
    x = x + "</table>";
    document.write(x);
</script>
</body>
</html>
