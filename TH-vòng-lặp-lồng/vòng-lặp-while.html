<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vòng lặp while</title>
</head>
<body>
<script>
    let x, i, j;
    x = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
    i = j = 1;
    while (i <= 10) {
        x = x + "<tr>";
        while (j <= 10) {
            x = x + "<td>" + i * j + "</td>";
            j++;
        }
        x = x + "</tr>";
        j = 1;
        i++;
    }
    x = x + "</table>";
    document.write(x);
</script>
</body>
</html>
